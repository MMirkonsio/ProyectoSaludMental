{% load static %}
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script src="{% static 'js/Login.js' %}"></script>

    <title>Inicio de Sesión</title>
</head>
<body style="background-color: #C5CAFF;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="card col-md-4">
          <div class="card-header d-flex justify-content-center">
              <img src="{% static 'images/logo.png' %}" alt="Logo">
          </div>
          <div class="card-body">
            <form id="loginForm" method="post" action="{% url 'Login' %}" onsubmit="return validarInicioSesion();">
              {% csrf_token %}
              <div class="form-group">
                <label for "form1Example1">Email</label>
                <input type="email" class="form-control" id="form1Example1" placeholder="Email" autocomplete="email">
              </div>
              <div class="form-group">
                <label for="form1Example2">Contraseña</label>
                <input type="password" class="form-control" id="form1Example2" placeholder="Contraseña" autocomplete="current-password">
              </div>
              <div class="mt-4 d-grid gap-2 mx-auto">
                <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #C5CAFF; color: #404040; border:none; font-weight: bold;">Iniciar Sesión</button>
              </div>
              <div class="mt-3 d-flex justify-content-between col-11 mx-auto">
                  <a href="#" style="text-decoration: none; font-size: 15px; color: #404040;">Olvidaste tu Contraseña?</a>
                  <a href="{% url 'Registrar' %}" style="text-decoration: none; font-size: 15px; color: #404040;">Registrarse</a>
              </div>
            </form>
          </div>
      </div>
  </div>
  <footer>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</footer>

</body>
</html>
