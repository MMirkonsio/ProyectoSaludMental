{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <script src="{% static 'js/Registro.js' %}"></script>
    <title>Registro de Usuario</title>
</head>
<body style="background-color: #C5CAFF;">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card col-md-4">
      <div class="card-header d-flex justify-content-center">
        <img src="{% static 'images/logo.png' %}" alt="Logo">
      </div>
      <div class="card-body">
        <form id="registroForm" method="post" enctype="multipart/form-data" onsubmit="return validarRegistro();">
          {% csrf_token %}  <!-- Agrega el token CSRF aquí -->
          <div class="form-group">
            <label for="form1Example1">Email</label>
            <input type="email" class="form-control" name="form1Example1" id="form1Example1" placeholder="Email" autocomplete="email">
          </div>
          <div class="form-group">
              <label for="form1Example2">Contraseña</label>
              <input type="password" class="form-control" name="form1Example2" id="form1Example2" placeholder="Contraseña" autocomplete="current-password">
          </div>
          <div class="form-group">
              <label for="form1Example3">Nombre de Usuario</label>
              <input type="text" class="form-control" name="form1Example3" id="form1Example3" placeholder="Nombre de Usuario">
          </div>
          <div class="d-grid mt-3 form-group">
              <label for="exampleInputFile">Subir Foto de Perfil</label>
              <input type="file" name="exampleInputFile" id="exampleInputFile">
          </div>
          <div class="mt-3 d-grid gap-2">
              <button type="submit" class="btn btn-secondary btn-lg" style="background-color: #C5CAFF; color: #404040; border:none; font-weight: bold;">Registrarse</button>
          </div>
        </form>
        
        <div class="mt-3 d-flex justify-content-between justify-content-md-end">
            <a href="{% url 'Login' %}" style="text-decoration: none; font-size: 18px; color: #404040;">Iniciar Sesión</a>
          </div>
          
      </div>
    </div>
  </div>
  <footer>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </footer>
</body>
</html>
